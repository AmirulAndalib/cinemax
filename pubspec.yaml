name: cinemax
description: A Flutter movie app.


publish_to: 'none'

version: 1.3.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  http: ^0.13.4
  webview_flutter: ^3.0.0
  intl: ^0.17.0
  url_launcher: ^6.0.18
  flutter_inappwebview: ^5.3.2
  shimmer: ^2.0.0
  readmore: ^2.1.0
  photo_view: ^0.13.0
  font_awesome_flutter: ^10.1.0
  share_plus: ^4.0.7
  share_plus_web: ^3.0.0
  firebase_analytics: ^9.3.3
  firebase_core: ^1.21.1
  mixpanel_flutter: ^1.6.0
  animated_text_kit: ^4.2.1
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  google_nav_bar: ^5.0.6
  firebase_messaging: ^11.4.4
  provider: ^6.0.3
  startapp_sdk: ^0.4.0
  internet_connection_checker: ^0.0.1+4
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  torrent_streamer: ^0.0.2
  extended_image: ^6.2.1
  image_downloader: ^0.31.0
  permission_handler: ^10.0.0
  flutter_downloader: ^1.8.3+2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.2


flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
    - family: PoppinsSB
      fonts:
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
    - family: SocialIcons
      fonts:
        - asset: assets/fonts/SocialIcons.ttf
    - family: IMdb
      fonts:
        - asset: assets/fonts/imdb.ttf
  
flutter_native_splash:
  color: "#252625"
  image: assets/images/logo_shadow.png
